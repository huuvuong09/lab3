<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Feedback TA</h1>
    </div>
    <div class="container">
      <div class="firstElement">
        <h2>Thầy Phú dạy anh em có hay không?</h2>
        <div class="rate">
          <button id="kq" class="rateButton" onclick="clickRate()">1</button>
          <button id="kq" class="rateButton" onclick="clickRate()">2</button>
          <button id="kq" class="rateButton" onclick="clickRate()">3</button>
          <button id="kq" class="rateButton" onclick="clickRate()">4</button>
          <button id="kq" class="rateButton" onclick="clickRate()">5</button>
          <button id="kq" class="rateButton" onclick="clickRate()">6</button>
          <button id="kq" class="rateButton" onclick="clickRate()">7</button>
          <button id="kq" class="rateButton" onclick="clickRate()">8</button>
          <button id="kq" class="rateButton" onclick="clickRate()">9</button>
          <button id="kq" class="rateButton" onclick="clickRate()">10</button>
        </div>
        <div class="feedback">
          <input type="text" class="inputText" />
          <button class="sendButton">Send</button>
        </div>
      </div>
      <div class="result">
        <div class="numberReview"><h2>Số người đã review</h2></div>
        <div class="average"><h2>Điểm trung bình đánh giá</h2></div>
      </div>
      <div class="outputResult">
       
         
          
        </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
